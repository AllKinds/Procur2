<!-- Two Line List with secondary info and action -->
<style>
.demo-list-two {
  width: 300px;
}
</style>

<h3 class="mdl-dialog__title">Purchase Info</h3>
<div >
  <ul class="demo-list-two mdl-list">
    <li class="mdl-list__item mdl-list__item--two-line">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span>Software ID</span>
        <span class="mdl-list__item-sub-title"> {{ purchase.softwareId }} </span>
      </span>
    </li>
    <li class="mdl-list__item mdl-list__item--two-line">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span>Unit ID</span>
        <span class="mdl-list__item-sub-title">{{ purchase.unitId }}</span>
      </span>
    </li>
    <li class="mdl-list__item mdl-list__item--two-line">
      <span class="mdl-list__item-primary-content">
        <i class="material-icons mdl-list__item-avatar">person</i>
        <span>Sub Unit</span>
        <span class="mdl-list__item-sub-title">{{ purchase.subUnit }}</span>
      </span>
    </li>
    <li *ngFor='let amountForYear of purchase.amounts' class="mdl-list__item mdl-list__item--two-line">
      <span class="mdl-list__item-primary-content">
        <span>Amount for {{ amountForYear.year }}</span>
        <span class="mdl-list__item-sub-title">{{ amountForYear.amount }}</span>
      </span>
    </li>
    <li>
      <button 
        type="button"
        mdl-button (click)="toggleAddYear()"
        mdl-button-type="raised" 
        mdl-ripple mdl-colored="primary"
        *ngIf = "!enableAddYear"
        >Add Year</button>
    </li>
  </ul>
  <div *ngIf = "enableAddYear" class="mdl-list__item-primary-content" style="padding: 16px;">
    <span class="mdl-list__item-primary-content">
      <span>Add Year</span>
    </span>
    <mdl-textfield
            label="Year"
            name="year"
            type="number"
            [(ngModel)]="newYear"
            floating-label></mdl-textfield>
    <mdl-textfield
            label="Amount"
            name="amount"
            type="number"
            [(ngModel)]="newAmount"
            floating-label
            pattern="[1-9]+[0-9]*"></mdl-textfield>
    <button 
        type="button"
        mdl-button (click)="addYear()"
        mdl-button-type="raised" 
        mdl-ripple mdl-colored="primary"
        disabled = "!newAmountOfYearIsValid()" 
        *ngIf = "enableAddYear"
        >Submit</button>
  </div>
</div>
